<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Notes app in Js</h1>
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <h5 class="card-title">Add Title</h5>
                    <input type="text" class="form-control my-3" name="" id="notes_title">
                    <h5 class="card-title">Add a note</h5>
                    <textarea name="" class="form-control" id="" cols="30" rows="5"></textarea>
                </div>
                <div class="mt-4">
                    <button type="button" id="add_notes_button" class="btn btn-primary">Add notes</button>
                </div>
            </div>
        </div>
        <h3 class="mt-5">Your notes</h3>
        <div class="row my-3" id="save_notes">
            
        </div>
        
    </div>



    <script src="script.js"></script>
</body>

</html>
