<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-secondary">
    <div class="border container bg-body mt-5" id="main_container">
        <div class="row">
            <div class="col-md-4 border">
                <div class="text-center mt-3">
                    <h2>Registration</h2>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label for="form-label">Name</label>
                        <input type="text" class="form-control" name="" id="user_name">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label for="form-label">Profession</label>
                        <input type="text" class="form-control" name="" id="user_profession">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label for="form-label">Age</label>
                        <input type="number" min="1" class="form-control" name="" id="user_age">
                    </div>
                </div>
                <div class="text-center mt-3 mb-3">
                    <button type="button" class="btn btn-outline-success" onclick="save_update()">Save</button>
                </div>
            </div>
            <div class="col-md-8 border">
                <div class="text-center mt-3">
                    <h2>User table</h2>
                </div>
                <table class="table table-bordered table-striped mt-3" id="user_table">
                    <thead>
                        <tr>
                            <th scope="col">Sr .no</th>
                            <th scope="col">Name</th>
                            <th scope="col">Profession</th>
                            <th scope="col">Age</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
