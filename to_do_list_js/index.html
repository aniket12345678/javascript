<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @media only screen and (max-width: 600px) {
            #main_container {
                margin-right: 10px !important;
                margin-left: 10px !important;
                padding-right: 29px !important;
                padding-left: 29px !important;
            }
        }
    </style>
</head>

<body class="bg-secondary">
    <div class="border bg-body" id="main_container" style="padding-right: 82px;padding-left: 82px;margin-top: 60px;margin-right: 460px;margin-left: 460px;">
        <div class="text-center mt-3">
            <h2>To do list</h2>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <label for="form-label">Task</label>
                <input type="text" class="form-control" name="" id="user_name">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <label for="form-label">Description</label>
                <textarea name="" id="user_description" class="form-control" cols="30" rows=""></textarea>
            </div>
        </div>
        <div class="text-center mt-3 mb-3">
            <button type="button" class="btn btn-outline-primary" onclick="save()">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
